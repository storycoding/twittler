<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="doc" class="route-home">
      <div class="topbar">
        <a id="topbar"> top bar</a>
      </div>

      <table id="page-container" class="AppContent wrapper wrapper-home">
        
      <div class="dashboard-left">dashboard-left</div>

      <div id="timeline" class="timeline">
        
        <ol id="stream-items">
          <li class="sample-tweet">sample-tweet</li>
        </ol>

      </div>

      <div class="dashboard-right">dashboard-right</div>

      </table>


      
    </div>
    <script>

      //this runs once
      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($('#timeline')) //$tweet.appendTo($('timeline'));
          index -= 1;
        }

      });

    </script>
  </body>
</html>
